@@include('./partials/base/page_top.html', {"title": "Norton Reader"})

		<div id="container">
			<div class="container">
			    <!-- Header Section -->
			    <div id="siteHeader" class="header"></div>

			    <div id="sticky-anchor"></div>

			    <!-- Nav Section -->
			    <div id="topNav"></div>

			    <!-- Intro Panel Section -->
			    <div id="introPanel" class="intro-panel-section"></div>

			    <!-- Error Page Section -->
			    <div id="errorPage" class="error-page-section"></div>

			    <!-- Filter Section -->
			    <div id="filtersREAL" class="filter-panel">
			        <div id="selectedFiltersREAL" class="filters-selected"></div>
			    </div>
			    <!-- Filter Section -->
			    <div id="filters" class="filter-panel">
			        <div id="selectedFilters" class="filters-selected"></div>
			    </div>

			    <div class="content">
				    <!-- Articles Grid/List Section -->
				    <ul class="card" id="articlesContainer">
				        <div id="articles" class="articles"></div>
				    </ul>

				    <!-- Load More Section -->
				    <div class="load-more-section">
				        <button id="loadMore" class="loadmore">LOAD MORE</button>
				    </div>

				    <!-- Footer Section -->
				    <div class="footer hide">
				        Copyright &copy; W.W. Norton &amp; Company, Inc. 2015
				    </div>
			    </div>


			    <!-- Detail Page Section -->
			    <div id="detailPage" class="page-view-section">
			    	<div id="pageContainer" class="modal fade" role="dialog">
    					<div class="modal-dialog">
					        <!-- Modal content-->
					        <div class="modal-content"></div>
    					</div>
    				</div> 
			    </div>

			    <!-- YourFavs Section -->
			    <div class="your-favs-view-section">
			        <div id="yourFavs" class="your-favs"></div>
			    </div>

			    <!-- Modal popup -->
			    <div id="modalContainer"></div>
			    <div class="modal-placeholder" id="modalPlaceholder" data-toggle="modal" data-target="#pageContainer"></div>
			    <div class="modal-placeholder" id="modalPlaceholderIntro" data-toggle="modal" data-target="#introContainer"></div>
			    <div class="modal-placeholder" id="modalPlaceholderError" data-toggle="modal" data-target="#errorContainer"></div>


			    <script>
			        // modals don't detect close event from back button so use event handler to close with popstate change
			        $(window).bind("popstate", function() {
			            if (window.location.href == Norton.baseUrl) {
			                try {
                    $('#pageContainer').modal('hide');
                } catch(e) {

                }

            }
        });
    </script>
</div>
		</div>

@@include('./partials/base/page_bottom.html')
